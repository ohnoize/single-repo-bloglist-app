name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x' 
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint 
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:5000
          wait-on-timeout: 1000
      - name: deploy
        if: ${{ contains(join(github.event.commits.*.message), '#skip') == false }}
        uses: akhileshns/heroku-deploy@v3.8.9
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "damp-scrubland-39468"
          heroku_email: "ollihirvonen@gmail.com" 
          healthcheck: "https://damp-scrubland-39468.herokuapp.com/api/health"
          checkstring: "ok"
          # rollbackonhealthcheckfailed: true
